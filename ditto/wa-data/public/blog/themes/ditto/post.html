<div class="content-blog" itemscope itemtype="http://schema.org/Article">
	<div class="breadcrumb" itemscope itemtype="http://data-vocabulary.org/Breadcrumb">
		<a href="/" itemprop="url"><span itemprop="title">Магазин обуви Ditto</span></a>&nbsp;&nbsp;&nbsp;&gt;&nbsp;&nbsp;&nbsp;
		<div itemprop="child" itemscope itemtype="http://data-vocabulary.org/Breadcrumb">
			<a href="{$wa->blog->url()}" itemprop="url"><span itemprop="title">статьи</span></a>&nbsp;&nbsp;&nbsp;&gt;&nbsp;&nbsp;&nbsp;
			<div itemprop="child" itemscope itemtype="http://data-vocabulary.org/Breadcrumb">
				<a href="{$blog.link}" itemprop="url">
					<span class="last_span" itemprop="title">{$post.title}</span>
				</a>
			</div>
		</div>
	</div>
	<div class="article">
		<h1 itemprop="headline">{$post.title}</h1>
		<meta itemprop="inLanguage" content="ru" />
		<div class="title">
			<meta itemprop="datePublished" content="{$post.datetime|date_format:'Y-m-d\TH:i'}">
			<p class="datest date">{$post.datetime|wa_datetime:"humandate"}</p>
			<p class="author" itemprop="author">{$post.user.name}</p>
			<div class="clr"></div>
		</div>
		<div class="text" itemprop="articleBody">
			<p>
				{$post.text}
			</p>
			<div class="clr"></div>
		</div>
		<script type="text/javascript">
			{literal}
			(function () {
				if (window.pluso)if (typeof window.pluso.start == "function") return;
				if (window.ifpluso == undefined) {
					window.ifpluso = 1;
					var d = document, s = d.createElement('script'), g = 'getElementsByTagName';
					s.type = 'text/javascript';
					s.charset = 'UTF-8';
					s.async = true;
					s.src = ('https:' == window.location.protocol ? 'https' : 'http') + '://share.pluso.ru/pluso-like.js';
					var h = d[g]('body')[0];
					h.appendChild(s);
				}
			})();
			{/literal}
		</script>
		<div class="pluso" data-background="transparent" data-options="small,medium,line,horizontal,counter,theme=04" data-services="vkontakte,facebook,twitter,google,odnoklassniki"></div>

	</div>

</div>
