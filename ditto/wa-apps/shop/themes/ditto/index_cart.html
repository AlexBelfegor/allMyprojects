<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>{$wa->title()|escape}</title>
    <meta name="Keywords" content="{$wa->meta('keywords')|escape}" />
    <meta name="Description" content="{$wa->meta('description')|escape}" />

	<link href="{$wa_theme_url}css/style.css" rel="stylesheet" />

	<![endif]-->

    <script type="text/javascript" src="{$wa_url}wa-content/js/jquery/jquery-1.8.2.min.js"></script>

    <script type="text/javascript" src="{$wa_theme_url}js/default.js"></script>
    <script type="text/javascript" src="{$wa_theme_url}js/lazyloading.js"></script>
