<h1>Экспорт контактов</h1>
<p>
	Экспорт контактов в формате CSV
	<i class="icon10 new-window"></i>
</p>

<div class="clear-left"></div>

<div class="field-group" id="s-bwexport-submit-contacts">
    <div class="field1">
        <div class="value submit">
            <input type="submit" class="button green" value="Экспортировать">
            <span id="s-plugin-bwexport-status-contacts" style="display:none">
                <i style="vertical-align:middle" class="icon16 yes"></i> Сохранено
            </span>
        </div>
        <br>
        <br>
        <em class="errormsg"></em>
    </div>
</div>


<div class="field-group" id="s-bwexport-report-contacts" style="display:none;">
	<div class="field">
		<div class="value">
			<div class="s-csv-importexport-stats done">
				<h2>Экспорт завершен!</h2>
			</div>
		</div>
		<div class="value">
			<br>
			<a href="?plugin=bwexport&action=download&file=contacts.csv" class="bold nowrap inline"><i class="icon16 download" style="margin-top: 0.3em;"></i>Скачать</a>
		</div>
	</div>
</div>
